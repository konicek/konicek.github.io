<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>Veselé Vánoce</title>
        <style type="text/css">
            @font-face {
                font-family: skolacek-ce;
                src: url(../resources/fonts/skolacek-ce.otf);
            }
        
            body {
                background-image: url("http://i.istockimg.com/file_thumbview_approve/22351203/2/stock-photo-22351203-watercolor-snowflakes-seamless-pattern.jpg");
                background-repeat: repeat;
                padding: 10px;
            }

            .obal {
                display: table;
                justify-content: center;
                background-color: #ebdbc1;
                margin: 0 auto;
                padding: 10px;
                border-radius: 15px;
                border: 7px solid #d13e36;
            }

            .nadpis {
                display: table;
                justify-content: center;
                background-color: white;
                color: #375f09;
                margin: 0 auto;
                padding: 10px;
                border-radius: 15px;
                font-family: skolacek-ce, Georgia, Serif;
                font-size: 45px;
                font-weight: bold;
            }
            .obrazek {
                display: table;
                justify-content: center;
                background-color: white;
                margin: 0 auto;
                padding: 0px;
                border-radius: 15px;
            }
            .textik {
                display: table;
                justify-content: center;
                background-color: white;
                color: #375f09;
                margin: 0 auto;
                padding: 10px;
                border-radius: 15px;
                font-family: skolacek-ce, Georgia, Serif;
                font-size: 35px;
            }
            
        </style>
    </head>
    <body class="container-fluid">
        <div class="obal">
            <div class="nadpis">
                <b>Veselé Vánoce</b>
            </div>
            <br>
            <div class="obrazek">
                <img class="img-responsive img-rounded" width="800" alt='obrázek Josefa Lady' src='http://blog.radissonblu.com/wp-content/uploads/2015/11/BP1-EN-SOFZH-Alexander-Nevsky-Cathedral-in-Sofia-Bulgaria-beautiful-architecture.jpg'/>
            </div>
            <br>
            <div class="textik text-center">
                <b>Milí mladí programátoři,<br>
                přeji vám krásné a veselé Vánoce.<br>
                Děkuji za vaší pozornost a pracovitost<br>
                a těším se opět na spolupráci v novém roce.<br>
                Milan</b>
            </div>
        </div>
    </body>
</html>
