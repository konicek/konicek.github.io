<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Marck+Script&subset=cyrillic' rel='stylesheet' type='text/css'>
        <title>Veselé Vánoce</title>
        <style type="text/css">
            @font-face {
                font-family: 'Great Vibes'
            
            }
        
            body {
                background-image: url("http://i.istockimg.com/file_thumbview_approve/22351203/2/stock-photo-22351203-watercolor-snowflakes-seamless-pattern.jpg");
                background-repeat: repeat;
                padding: 10px;
            }

            .obal {
                display: table;
                justify-content: center;
                background-color: #ebdbc1;
                margin: 0 auto;
                padding: 10px;
                border-radius: 15px;
                border: 7px solid #d13e36;
            }

            .nadpis {
                display: table;
                justify-content: center;
                background-color: white;
                color: #d13e36;
                margin: 0 auto;
                padding: 10px;
                border-radius: 15px;
                font-family: 'Marck Script', cursive;
                font-size: 100px;
                font-weight: bold;
            }
            .obrazek {
                display: table;
                justify-content: center;
                background-color: white;
                margin: 0 auto;
                padding: 0px;
                border-radius: 15px;
            }
            .textik {
                display: table;
                justify-content: center;
                background-color: white;
                color: #d13e36;
                margin: 0 auto;
                padding: 10px;
                border-radius: 15px;
                font-family: 'Marck Script', cursive;
                font-size: 30px;
            }
            
        </style>
    </head>
    <body class="container-fluid">
        <div class="obal">
            <div class="nadpis">
                <b>Весела Коледа</b>
            </div>
            <br>
            <div class="obrazek">
                <img class="img-responsive img-rounded" width="800" alt='obrázek katedrály Alexandra Něvského' src='http://blog.radissonblu.com/wp-content/uploads/2015/11/BP1-EN-SOFZH-Alexander-Nevsky-Cathedral-in-Sofia-Bulgaria-beautiful-architecture.jpg'/>
            </div>
            <br>
            <div class="textik text-center">
                <b>
                    Пожелавам Ви Весела Коледа<br>и Честита Нова Година.<br>От Том
                    
                </b>
            </div>
        </div>
    </body>
</html>
